<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
    <div th:replace="common/top">

    </div>

    <div id="Content">
        <div id="Welcome">
            <div id="WelcomeContent">
                Welcome to MyPetStore!
            </div>
        </div>

        <div id="Main">
            <div id="Sidebar">
                <div id="SidebarContent">
                    <a href="/catalog/viewCategory?categoryId=FISH"><img src="../images/fish_icon.gif" alt=""/></a>
                    <br/> Saltwater, Freshwater <br/>
                    <a href="/catalog/viewCategory?categoryId=DOGS"><img src="../images/dogs_icon.gif" alt=""/></a>
                    <br /> Various Breeds <br />
                    <a href="/catalog/viewCategory?categoryId=CATS"><img src="../images/cats_icon.gif" alt=""/></a>
                    <br /> Various Breeds, Exotic Varieties <br />
                    <a href="/catalog/viewCategory?categoryId=REPTILES"><img src="../images/reptiles_icon.gif" alt=""/></a>
                    <br /> Lizards, Turtles, Snakes <br />
                    <a href="/catalog/viewCategory?categoryId=BIRDS"><img src="../images/birds_icon.gif" alt=""/></a>
                    <br /> Exotic Varieties
                </div>
            </div>

            <div id="inform" style="display: none"></div>
            <script type="text/javascript" src="${pageContext.request.contextPath }/js/mouseEvent.js"></script>

            <div id="MainImage">
                <div id="MainImageContent">
                    <map name="estoremap">
                        <area alt="Birds" coords="72,2,280,250" href="/catalog/viewCategory?categoryId=BIRDS" shape="rect"
                              onmouseover="showInform(alt);" onmouseout="hiddenInform(event)"/>
                        <area alt="Fish" coords="2,180,72,250" href="/catalog/viewCategory?categoryId=FISH" shape="rect"
                              onmouseover="showInform(alt);" onmouseout="hiddenInform(event)"/>
                        <area alt="Dogs" coords="60,250,130,320" href="/catalog/viewCategory?categoryId=DOGS" shape="rect"
                              onmouseover="showInform(alt);" onmouseout="hiddenInform(event)"/>
                        <area alt="Reptiles" coords="140,270,210,340" href="/catalog/viewCategory?categoryId=REPTILES" shape="rect"
                              onmouseover="showInform(alt);" onmouseout="hiddenInform(event)"/>
                        <area alt="Cats" coords="225,240,295,310" href="/catalog/viewCategory?categoryId=CATS" shape="rect"
                              onmouseover="showInform(alt);" onmouseout="hiddenInform(event)"/>
                        <area alt="Birds" coords="280,180,350,250" href="/catalog/viewCategory?categoryId=BIRDS" shape="rect"
                              onmouseover="showInform(alt);" onmouseout="hiddenInform(event)"/>
                    </map>
                    <img height="355" src="../images/splash.gif" align="middle" usemap="#estoremap" width="350" alt=""/>
                </div>
            </div>
            <div id="Separator">&nbsp;</div>
        </div>
    </div>

    <div th:replace="common/bottom">

    </div>

</body>
</html>
