<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
    <header th:fragment="header">
        <div id="Header">
            <div id="Logo">
                <div id="LogoContent">
                    <a href="main"><img src="../images/Logo.jpg" alt=""/></a>
                </div>
            </div>

            <div id="Menu">
                <div id="MenuContent">
                    <a href="viewCart"><img align="middle" name="img_cart" src="../images/cart.gif" alt=""/></a>
                    <img align="middle" src="../images/separator.gif" alt=""/>
                    <c:if test="${sessionScope.isLogin==null}">
                        <a href="viewSignon" name="checkIfSignon" id="signin">Sign In</a>
                    </c:if>
                    <c:if test="${sessionScope.isLogin!=null}">
                        <a href="signOut">Sign Out</a>
                    </c:if>
                    <img align="middle" src="../images/separator.gif" alt=""/>
                    <a href="viewMyAccount">My Account</a>
                    <img align="middle" src="../images/separator.gif" alt=""/>
                    <a href="viewLog">Log</a>
                </div>
            </div>

            <div id="Search">
                <div id="SearchContent">
                    <form action="search" method="post">
                        <input type="text" id="keyword" name="keyword" size="14" />
                        <script>
                            $("#keyword").autocomplete("getdata.jsp");
                        </script>
                        <input type="submit" name="searchProducts" value="Search" />
                    </form>
                </div>
            </div>

            <div id="QuickLinks">
                <a href="viewCategory?categoryId=FISH"><img src="../images/sm_fish.gif" alt=""/></a>
                <img src="../images/separator.gif" alt=""/>
                <a href="viewCategory?categoryId=DOGS"><img src="../images/sm_dogs.gif" alt=""/></a>
                <img src="../images/separator.gif" alt=""/>
                <a href="viewCategory?categoryId=REPTILES"><img src="../images/sm_reptiles.gif" alt=""/></a>
                <img src="../images/separator.gif" alt=""/>
                <a href="viewCategory?categoryId=CATS"><img src="../images/sm_cats.gif" alt=""/></a>
                <img src="../images/separator.gif" alt=""/>
                <a href="viewCategory?categoryId=BIRDS"><img src="../images/sm_birds.gif" alt=""/></a>
            </div>
        </div>
    </header>
</body>
</html>
