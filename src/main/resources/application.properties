#tomcat 端口
server.port=80
#Spring JDBC 数据源配置(内含时区设置)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mypetstore?useUnicode=true&characterEncoding=UTF-8&&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

#mybatis配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#mybatis别名
mybatis.type-aliases-package=org.csu.mypetstore.domain
#mybatis延迟加载
mybatis.configuration.lazy-loading-enabled=false
#Sql语句调试输出
logging.level.com.example.demo.persistence=debug

spring.aop.proxy-target-class=true
spring.aop.auto=true