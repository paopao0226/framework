<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>

<div th:replace="common/top"></div>
<div id="Catalog">
    <table id="table-3">
        <thead>
        <tr>
            <th>Image</th>
            <th>Description</th>
            <th>Product ID</th>
            <th>Name</th>
        </tr>
        </thead>

        <tr th:each="product:${productList}">
            <td>
                <label><img id="searchImage" th:src="${product.descriptionImage}"></label>
            </td>
            <td>
                <label style="font-size: 15px" th:text="${product.getDescriptionText()}"></label>
            </td>
            <td>
<!--                <a th:href="@{/catalog/viewProduct?productId=}+${product.productId}" th:text="${product.productId}">Product Id</a>-->
                <a th:href="@{/catalog/product/} + ${product.productId}" th:text="${product.productId}">Product Id</a>
            </td>
            <td th:text="${product.name}">Product Name</td>
        </tr>

    </table>

</div>

<div th:replace="common/bottom"></div>
</body>
</html>
